{% extends 'base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/admindashboard.css' %}">{% endblock %}


{% block content %}
<nav class="adminnav">
    <div class="logo-name">
        <div class="logo-image">
            <img src="static/images/logo.png" alt="">
        </div>

        <span class="logo_name">EasyBuy</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="#">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a href={% url 'view-customer' %}>
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Customer</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-chart"></i>
                <span class="link-name">Products</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Blog</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">Order</span>
            </a></li>
            
        </ul>
        
        <ul class="logout-mode">
            <li><a href="#">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>
        </ul>
    </div>
</nav>
 
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>
        
        <img src="images/profile.jpg" alt="">
    </div>

    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Dashboard</span>
            </div>

            <div class="boxes">
                <div class="box box1">
                    <i class="uil uil-user"></i>
                    <span class="text">Customer</span>
                    <span class="number">{{usercount}}</span>
                </div>
                <div class="box box2">
                    <i class="uil uil-gift"></i>
                    <span class="text">Product</span>
                    <span class="number">{{ productcount }}</span>
                </div>
                <div class="box box3">
                    <i class="uil uil-bookmark"></i>
                    <span class="text">Orders</span>
                    <span class="number">10,120</span>
                </div>
            </div>
        </div>

        
</section>



{% endblock content %}
