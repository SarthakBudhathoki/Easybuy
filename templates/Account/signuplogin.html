{% extends 'base.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/signuplogin.css' %}">{% endblock %}
{% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/login" class="form1 sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <label>email</label>
                <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
               <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
            </div>
            <input class="btn solid" type="submit" value="Login">
            <p >Forgot password?</p>
           
          </form>
          <form action="/Signup" class="form1 sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <label>firstname</label>
               <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                <label>lastname</label>
               <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
            </div>
            <div class="input-field">
              
              <label>phone</label>
               <input type="text" name="phone" 
                    id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="98********" >
              <i class="fas fa-envelope"></i>
              <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
            </div>
            <input class="btn" type="submit" value="Sign up">
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Click here to regester!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="{% static 'images/online-shopping.png' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click here to login.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static 'images/user.png' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

    </script>
  </body>
</html>

      
{% endblock content %}


{% block section %}
      
{% endblock section %}
