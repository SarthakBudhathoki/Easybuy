{% load static %}

{% block content %}

<h4 class="d-flex justify-content-center">PRODUCTS<h4>

<div class="row"> 
    {% for product in products %}

        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>

            <h4 class="d-flex justify-content-center " style="color:green; "><strong>Rs {{product.price}}</strong></h4>
            <form   method="post" style="display:inline-block;" class = "pl-4 pt-3"> 
                {% csrf_token %}

                <button class="btn btn-outline-success add-btn update-cart"  onclick="alert('added to cart')"   type="submit">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add to cart
                </button>
            </form> 
              <a class="btn btn-outline-success" href="{% url "edit" product.id%}" >View</a>``

            <span id="rateMe1"></span>
            </div>
            

        </div>

    {% endfor %}

</div>
